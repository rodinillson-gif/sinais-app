# Netlify Configuration for 2x WIN - Sinais App

[build]
  # Build command
  command = "pnpm install && pnpm build"
  
  # Directory to publish
  publish = "dist"
  
  # Node version
  node_version = "18.17.0"

# Redirect all routes to index.html for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# API routes (if needed in future)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"

# Environment variables (can also be set in Netlify UI)
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Functions configuration (for serverless functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
